version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/myapp
    depends_on:
      - db

  db:
    image: mysql:8.3.0
    restart: always
    environment:
      MYSQL_DATABSE: admin
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: Test@123
    volumes:
      - ./data/db:/var/lib/mysql
    ports:
      - "33066:3306"