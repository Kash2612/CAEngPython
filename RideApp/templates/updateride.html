<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ride</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Ride Information</h1>
    <form method="POST" action="/rides/update">
        <label for="ride_id">Ride ID:</label>
        <input type="number" id="ride_id" name="ride_id" required>
        <br>
        <label for="new_name">New Ride Name:</label>
        <input type="text" id="new_name" name="new_name">
        <br>
        <label for="new_age_limit">New Age Limit:</label>
        <input type="number" id="new_age_limit" name="new_age_limit">
        <br>
        <label for="new_height_limit">New Height Limit (cm):</label>
        <input type="number" id="new_height_limit" name="new_height_limit">
        <br>
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price">
        <br>
        <button type="submit">Update Ride</button>
    </form>
    <br>
    <a href="/admin">Back to Admin Dashboard</a>
</body>
</html>
